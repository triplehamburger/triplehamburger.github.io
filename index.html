<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Website Title</title>
        <style>
            /* Reset margin and padding to ensure consistency across browsers */
            body, ul, li {
                margin: 0;
                padding: 0;
            }
    
            body {
                font-family: Arial, sans-serif;
            }
    
            header {
                text-align: center; /* Centering the navigation buttons */
                background-color: #f5f5f5;
                padding: 10px 0;
            }
    
            nav ul {
                list-style-type: none; /* Removing bullet points from the list */
                display: inline-block; /* Making the list display side-by-side */
            }
    
            nav li {
                display: inline-block; /* Making the list items display side-by-side */
                margin-right: 10px;
            }
    
            nav li:last-child {
                margin-right: 0; /* Removing right margin from the last button */
            }
    
            nav a {
                display: inline-block;
                text-decoration: none;
                background-color: #333;
                color: #fff;
                padding: 10px 20px;
                border-radius: 5px;
                transition: background-color 0.3s;
            }
    
            nav a:hover {
                background-color: #555; /* Slight color change on hover */
            }
        </style>
    </head>
    <body>
    
    <header>
        <!-- Navigation Buttons -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

<header>
    <!-- Logo -->
    <div class="logo">
        <a href="index.html">
            <img src="Photos/headshot1.png" alt="Alexander Rajasekaran">
        </a>
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" placeholder="Search...">
        <button type="submit">Search</button>
    </div>
</header>

<!-- Rest of the website content -->

</body>
</html>
